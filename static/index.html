<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR + LLM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <div class="app__panel">
      <header class="app__header">
        <div class="header__info">
          <div class="title" data-i18n="title">Let‚Äôs talk!</div>
          <div class="meta" data-i18n="metaPrefix">Apple OCR √ó Ollama</div>
        </div>
        <div class="header__session">
          <button type="button" class="session-chip" id="sessionChip" aria-haspopup="true" aria-controls="sessionMenu" aria-expanded="false">
            <span class="session-chip__primary" id="sessionChipPrimary" data-i18n="sessionModePersistent">Standard chat</span>
            <span class="session-chip__hint" id="sessionChipHint" data-i18n="sessionModePersistentHint">Saves to history</span>
            <span class="session-chip__chevron" aria-hidden="true">‚Ä∫</span>
          </button>
          <div class="session-menu session-menu--hidden" id="sessionMenu" role="menu">
            <button type="button" class="session-menu__item" data-mode="stored" aria-pressed="true">
              <span class="session-menu__title" data-i18n="sessionModePersistent">Standard chat</span>
              <span class="session-menu__subtitle" data-i18n="sessionModePersistentHint">Saves to history</span>
            </button>
            <button type="button" class="session-menu__item" data-mode="ephemeral" aria-pressed="false">
              <span class="session-menu__title" data-i18n="sessionModeEphemeral">One-shot</span>
              <span class="session-menu__subtitle" data-i18n="sessionModeEphemeralHint">Won‚Äôt appear in history</span>
            </button>
          </div>
        </div>
        <div class="header__logo" id="headerLogo" aria-hidden="true">
          <img src="/qelion-wrapper-bridge/Inp.png" alt="Qelion logo" />
        </div>
        <div class="header__controls">
          <div class="header__actions">
            <button type="button" id="newChat" class="pill-btn" data-i18n="newChat">New chat</button>
            <button type="button" id="historyBtn" class="pill-btn pill-btn--ghost" data-i18n="historyButton">History</button>
            <button type="button" id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">
              <span class="icon-btn__icon">‚öôÔ∏è</span>
            </button>
          </div>
        </div>
      </header>

      <main class="chat" id="chat"></main>

      <footer class="composer">
        <label class="add-btn" id="addBtn" title="Attach image or document">
          <input id="imageFile" type="file" accept="image/*" class="file-input-hidden" />
          <span class="add-btn__circle">+</span>
        </label>
        <input id="prompt" class="prompt" type="text" placeholder="Type a message‚Ä¶" />
        <button id="send" class="send" type="button" aria-label="Send" title="Send">
          <span class="send__icon">‚Üë</span>
        </button>
      </footer>
    </div>
  </div>

  <div id="picker" class="picker picker--hidden">
    <div class="picker__card">
      <div class="picker__title" data-i18n="uploadTitle">What do you want to upload?</div>
      <div class="picker__options">
        <button type="button" class="picker__btn" data-upload="image">üì∑ <span data-i18n="uploadImage">Photo</span></button>
        <button type="button" class="picker__btn" data-upload="text">üìù <span data-i18n="uploadText">Text file</span></button>
        <button type="button" class="picker__btn" data-upload="pdf">üìÑ <span data-i18n="uploadPdf">PDF document</span></button>
      </div>
      <button type="button" class="picker__close" id="pickerClose" data-i18n="uploadCancel">Cancel</button>
    </div>
  </div>

  <input id="textFile" type="file" accept=".txt,.md,.csv,text/plain" class="file-input-hidden" />
  <input id="pdfFile" type="file" accept="application/pdf,.pdf" class="file-input-hidden" />

  <div id="historyPanel" class="history history--hidden">
    <div class="history__card">
      <div class="history__header">
        <div class="history__title" data-i18n="historyTitle">Conversations</div>
        <button type="button" class="history__close" id="historyClose" data-i18n="historyClose">Close</button>
      </div>
      <div id="historyList" class="history__list" data-empty-i18n="historyEmpty">
        <div class="history__empty" data-i18n="historyEmpty">No conversations yet</div>
      </div>
    </div>
  </div>

  <div id="settingsPanel" class="settings settings--hidden">
    <div class="settings__card">
      <div class="settings__header">
        <div class="settings__title" data-i18n="settingsTitle">Settings</div>
        <button type="button" class="settings__close" id="settingsClose" data-i18n="settingsClose">Close</button>
      </div>
      <div class="settings__content">
        <label class="selector">
          <span class="selector__label" data-i18n="modelLabel">Model</span>
          <select id="modelSelect" class="selector__input">
            <option value="" disabled selected data-i18n="modelLoading">Loading‚Ä¶</option>
          </select>
        </label>
        <label class="selector">
          <span class="selector__label" data-i18n="langLabel">Language</span>
          <select id="languageSelect" class="selector__input">
            <option value="en" selected>English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="de">Deutsch</option>
            <option value="fr">Fran√ßais</option>
          </select>
        </label>
        <label class="selector">
          <span class="selector__label" data-i18n="themeLabel">Theme</span>
          <select id="themeSelect" class="selector__input">
            <option value="default" data-i18n="themeDefault">Default</option>
            <option value="ocean" data-i18n="themeOcean">Ocean</option>
            <option value="sunset" data-i18n="themeSunset">Sunset</option>
            <option value="forest" data-i18n="themeForest">Forest</option>
            <option value="midnight" data-i18n="themeMidnight">Midnight</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@10.0.0/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
  <script defer src="/static/main.js"></script>
</body>
</html>
